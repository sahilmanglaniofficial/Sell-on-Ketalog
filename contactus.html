<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Ketalog</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-gray-100">

  <!-- Contact Section -->
  <section class="min-h-screen flex items-center justify-center px-4">
<div class="max-w-6xl w-full bg-white rounded-md shadow-lg overflow-hidden">
      <div class="grid grid-cols-1 md:grid-cols-2">

        <!-- LEFT : CONTACT FORM -->
        <div class="p-10">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">
            Contact Us
          </h2>

          <form id="contactForm" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Name
              </label>
              <input type="text" placeholder="Enter your name" required
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Email
              </label>
              <input type="email" placeholder="Enter your email" required
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Message
              </label>
              <textarea rows="5" placeholder="Write your message" required
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit"
              class="w-full bg-[#1f2937] text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
              Submit
            </button>
          </form>
        </div>

        <!-- RIGHT : CONTACT DETAILS -->
        <div class="bg-[#1f2937] text-white p-10 flex flex-col justify-between">
          <div>
            <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
            <p class="text-blue-100 mb-8">
              Feel free to contact us for any queries or support.
            </p>

            <div class="space-y-5">
              <!-- Phone -->
              <div class="flex items-start gap-4">
                <i class="fa-solid fa-phone text-xl mt-1"></i>
                <div>
                  <p class="font-semibold">Phone</p>
                  <a href="tel:+919589916322" class="hover:underline">
                    +91 9589916322
                  </a>
                </div>
              </div>

              <!-- WhatsApp -->
              <div class="flex items-start gap-4">
                <i class="fa-brands fa-whatsapp text-xl mt-1"></i>
                <div>
                  <p class="font-semibold">WhatsApp</p>
                  <a href="https://wa.me/919589916322" target="_blank" class="hover:underline">
                    +91 9589916322
                  </a>
                </div>
              </div>

              <!-- Email -->
              <div class="flex items-start gap-4">
                <i class="fa-solid fa-envelope text-xl mt-1"></i>
                <div>
                  <p class="font-semibold">Email</p>
                  <a href="mailto:ketalog2025@gmail.com" class="hover:underline">
                    ketalog2025@gmail.com
                  </a>
                </div>
              </div>

              <!-- Address -->
              <div class="flex items-start gap-4">
                <i class="fa-solid fa-location-dot text-xl mt-1"></i>
                <div>
                  <p class="font-semibold">Address</p>
                  <a href="https://www.google.com/maps/search/?api=1&query=Ketalog+Pvt+Ltd+Ahmedabad+Gujarat"
                    target="_blank" class="hover:underline leading-relaxed">
                    Ketalog Katni-483501,<br /> Madhya Pradesh, India
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- SOCIAL ICONS -->
          <div class="mt-10">
            <p class="font-semibold mb-4">Follow Us</p>
            <div class="flex gap-4">
              <a href="#"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-[#2563eb] hover:bg-blue-100">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-[#2563eb] hover:bg-blue-100">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-[#2563eb] hover:bg-blue-100">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="#"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-[#2563eb] hover:bg-blue-100">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault(); // stop page reload

        // ðŸ‘‰ here you can send data using fetch / ajax

        this.reset(); // clears all form fields
    });
</script>
</body>
</html>
